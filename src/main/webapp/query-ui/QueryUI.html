<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Mondrian REST Query UI</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
		<link rel="stylesheet" href="css/QueryUI.css">
	</head>

	<body>

		<div id="wait-spinner"></div>

		<nav class="navbar navbar-light bg-light">
  		<span class="navbar-brand mb-0 h1">Mondrian REST Simple Query UI</span>
		</nav>

		<div class='container-fluid app-container'>
      <div class='row m-0'>
        <div class='col-12'>
					<div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" id="connectionDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Connections
					  </button>
					  <div class="dropdown-menu" aria-labelledby="connectionDropdownButton" id="connectionDropdownMenu">
					  </div>
						<span class="align-middle" id="currentConnectionLabel">No connection selected...</span>
					</div>
						<div class="form-group">
  						<label for="mdxTextArea">MDX Query:</label>
  						<textarea class="form-control query-textarea" id="mdxTextArea" rows="10"></textarea>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="tidyCheckbox">
							<label class="form-check-label" for="tidyCheckbox">Tidy results</label>
						</div>
						<div class="form-group">
							<button class="btn btn-primary" id="runQueryButton">Run Query</button>
						</div>
				</div>
			</div>
			<div class='row m-0'>
        <div class='col-12'>
					<div id="results">
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/QueryUI.js"></script>

	</body>

</html>
